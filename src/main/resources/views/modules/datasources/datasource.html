<!DOCTYPE html>
<html>
<head>
<title>数据源管理</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../libs/ajaxupload.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a class="btn btn-danger" @click="addConfig"><i class="fa fa-sun-o"></i>&nbsp;添加数据源</a>
			<!--<a class="btn btn-primary" id="upload"><i class="fa fa-plus"></i>&nbsp;上传文件</a>-->
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">数据源类型</div>
				<label class="radio-inline">
					<input type="radio" name="type" v-model="config.type" value="1"/> 文本
				</label>
				<label class="radio-inline">
					<input type="radio" name="type" v-model="config.type" value="2"/> 数据库
				</label>
			</div>
			<div v-show="config.type == 1">
				<div class="form-group">
					<div class="col-sm-2 control-label">
						<input type="button"  class="btn btn-primary" id="upload" value="选择文件" />
					</div>
					<div class="col-sm-10">
					  <input type="text" class="form-control" v-model="config.filePath" placeholder="上传文件路径"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">分隔符</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="config.splitter" placeholder=","/>
					</div>
				</div>

			</div>
			<div v-show="config.type == 2">
				<div class="form-group">
					<div class="col-sm-2 control-label">Driver</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="config.driver" placeholder="数据库驱动"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">URL</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="config.url" placeholder="数据库连接url"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">用户</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="config.user" placeholder="数据库用户名"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">密码</div>
					<div class="col-sm-10">
						<input type="password" class="form-control" v-model="config.password" placeholder="数据库密码"/>
					</div>
				</div>

			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
				&nbsp;&nbsp;
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="下一步"/>

			</div>
		</form>
	</div>
</div>

<script src="../../js/modules/datasources/datasource.js"></script>
</body>
</html>
